<section class="container w-50 mx-auto mt-4">
  <div class="row g-0">
    <div class="col-md-5">
      <owl-carousel-o [options]="customOptionsMainSlider">
        @for (item of carouselSrc; track $index) {
        <ng-template carouselSlide>
          <div>
            <img [src]="item" height="500px" class="w-100" alt="" />
          </div>
        </ng-template>
        }
      </owl-carousel-o>
    </div>
    <div class="col-md-5">
      @for (item of photosList; track $index){
      <div>
        <img [src]="item" height="250px" class="w-100" alt="" />
      </div>
      }
    </div>
  </div>
</section>

<section class="mt-5">
  <owl-carousel-o [options]="customOptionsCategories">
    @for (cat of categoriesList(); track cat._id) {
    <ng-template carouselSlide>
      <div>
        <img [src]="cat.image" class="w-100" height="250px" [alt]="cat.name" />
        <h3>{{ cat.name }}</h3>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>
<app-product></app-product>
